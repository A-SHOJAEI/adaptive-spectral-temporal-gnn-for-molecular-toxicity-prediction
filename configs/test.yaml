# Test configuration for quick verification
data:
  dataset_name: "tox21"
  split_ratio: [0.8, 0.1, 0.1]
  batch_size: 32
  num_workers: 2
  featurizer: "GraphConv"

model:
  hidden_dim: 64
  num_layers: 2
  num_spectral_filters: 8
  num_eigenvectors: 10
  dropout: 0.3
  pooling: "mean"
  use_adaptive_filters: true
  use_attention: true

training:
  num_epochs: 1
  learning_rate: 0.001
  weight_decay: 0.00001
  gradient_clip: 1.0
  early_stopping_patience: 15
  checkpoint_dir: "checkpoints"
  use_curriculum: false
  curriculum_epochs: 0

curriculum:
  start_ratio: 0.3
  end_ratio: 1.0
  difficulty_metric: "graph_edit_distance"
  num_centroids: 10

loss:
  type: "uncertainty_weighted_multitask"
  initial_task_weights: 1.0
  learn_task_weights: true
  uncertainty_regularization: 0.01

optimizer:
  type: "adamw"
  betas: [0.9, 0.999]
  eps: 0.00000001

scheduler:
  type: "cosine"
  t_max: 1
  eta_min: 0.000001
  warmup_epochs: 0

seed: 42

logging:
  use_mlflow: false
  experiment_name: "test_run"
  log_every_n_steps: 10
  save_every_n_epochs: 1

evaluation:
  metrics: ["auc_roc", "auc_pr", "accuracy", "f1_score"]
  per_task_metrics: true
  calibration_bins: 10
